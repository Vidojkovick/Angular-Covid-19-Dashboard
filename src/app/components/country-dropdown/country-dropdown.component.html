<mat-form-field appearance="outline">
    <mat-label>Select Country</mat-label>
    <mat-select [(ngModel)]="covidDataService.selectedCountry">
        <mat-option *ngFor="let country of (covidDataService.countries | async)" [value]="country">
            {{ country.country }}
        </mat-option>
    </mat-select>
</mat-form-field>
